<ion-view view-title="Location">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-navigate" ng-click="findMe()"></button>
  </ion-nav-buttons>
  <ion-content class="padding" padding="false" scroll="false">
    <ng-map center="{{myPosition}}" zoom="17" disable-default-u-i="true" zoom-control="true">
      <marker position="{{myPosition}}" title="My Position"></marker>
    </ng-map>
  </ion-content>
</ion-view>
